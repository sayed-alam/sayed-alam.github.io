<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>The Toaster</title>
		<style> 
			body {
				text-align: center;
			}
			h1 {
				color: orange;
				font-family: sans-serif;
				font-size: 250%
			}
			p {
				color: grey;
				fornt-size: 200%;
			}
		</style>
	</head>
	<body>
		<h1>The Toaster </h1>
		<img src="images/silver-toaster.jpg" alt="silver toaster" />
		<p> The greatest thing since sliced bread </p>
		
		<script>
			var toaster = document.querySelector('img');
			var para = document.querySelector('p');
			toaster.onclick = function() {
				var setting = prompt('Do your  prefer light, medium, or dark toast?');
				para.textContent = 'The toaster is set to ' + setting +'.';
			}
		</script>

	</body>
</html>
